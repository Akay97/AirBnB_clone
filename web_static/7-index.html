<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/7-places.css">
  <link rel="icon" type="image/png" href="./images/AirBnB-icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB Clone</title>
</head>
<body>
  <header></header>
  <div class="container">
    <section class="filters">
      <button>Search</button>
      <div class="locations">
        <h3>States
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li><h2>Arizona:</h2></li>
            <ul class="sub-popover">
              <li>Page</li>
              <li>Page2</li>
            </ul>
            <li><h2>California:</h2></li>
            <ul class="sub-popover">
              <li>San Francisco</li>
              <li>Los Altos</li>
            </ul>
          </ul>
        </h3>
      </div>

      <div class="amenities">
          <h3><a href="#">Amenities</a>
            <h4><a href="#">Internet, Kitchen...</a>
              <ul class="popover">
                <li><a href="#">Internet</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Kitchen</a></li>
                <li><a href="#">Iron</a></li>
              </ul>
            </h4>
          </h3>
      </div>
    </section>
    <section class="places">
        <h1>Places</h1>
        <article>
            <div class="home">
                <h2>My home</h2>
                <h2>Tiny house</h2>
            </div>
        </article>
            <h2 class="suit">A suit</h2>
    </section>
  </div>
  <footer>Best School</footer>
</body>
</html>
